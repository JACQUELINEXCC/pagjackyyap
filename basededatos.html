    <h2>Nombres de personajes</h2>
    <ol id="persoList"></ol>
</center>
    


    <script>
        // carga la informacion del api aqui :)
        function cargarPersonajes() {
            const url = "https://rickandmortyapi.com/api/character";

            // realiza una soli pa hblar al show
            fetch(url)
            .then(response => response.json()) 
            .then(data => {
                // Muestra los personajes en lista
                const persoList = document.getElementById("persoList");
                data.results.forEach(personaje => {
                    
                    const listItem = document.createElement("il");
                    listItem.textContent = personaje.name;
                    persoList.appendChild(listItem);

                    // Muestra la imagen del personaje segun yo
                    console.log("Imagen de", personaje.name, ":", personaje.image);
                    const imageElement = document.createElement("img");
                    imageElement.src = personaje.image;
                    listItem.appendChild(imageElement);
                });
            })

            .catch(error => {
                // marca el error en caso de ppipiipi
                console.error("Error al obtener los personajes:", error);
            });
        }

        // Llama a la funcion 
        window.onload = cargarPersonajes;
    </script>
